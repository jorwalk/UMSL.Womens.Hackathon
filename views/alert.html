{{!< layout}}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">
            {{title}}
        </h1>
        <p class="lead">
            {{message}}
        </p>
    </div>
</div>
<section class="container">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="exampleInputName">
                        Phone Number
                    </label>
                    <input class="form-control" id="exampleInputName" placeholder="Enter phone number" type="number">
                        <small class="form-text text-muted" id="emailHelp">
                            Please enter your phone number.
                        </small>
                    </input>
                </div>
                <div class="form-group">
                    <label for="exampleInputZip">
                        Zip Code
                    </label>
                    <input class="form-control" id="exampleInputZip" placeholder="Enter zip code" type="number">
                        <small class="form-text text-muted" id="emailHelp">
                            Enter group of five or nine numbers that are added to a postal address.
                        </small>
                    </input>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                            Weather
                        </input>
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                            Transportation
                        </input>
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                            Crime
                        </input>
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                            Misc
                        </input>
                    </label>
                </div>
                <div class="form-group">
                    <hr/>
                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                    <button class="btn btn-default" type="submit">
                        Clear
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
