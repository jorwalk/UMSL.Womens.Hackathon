{{!< layout}}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">
            {{title}}
        </h1>
        <p class="lead">
            {{message}}
        </p>
    </div>
</div>
<section class="container">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="exampleInputName">
                        Your Name
                    </label>
                    <input class="form-control" id="exampleInputName" placeholder="Enter name" type="text">
                        <small class="form-text text-muted" id="emailHelp">
                            Please enter your first and last name.
                        </small>
                    </input>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        Email address
                    </label>
                    <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email">
                        <small class="form-text text-muted" id="emailHelp">
                            We'll never share your email with anyone else.
                        </small>
                    </input>
                </div>
                <div class="form-group">
                    <label for="exampleInputZip">
                        Zip Code
                    </label>
                    <input class="form-control" id="exampleInputZip" placeholder="Enter zip code" type="number">
                        <small class="form-text text-muted" id="emailHelp">
                            Enter group of five or nine numbers that are added to a postal address.
                        </small>
                    </input>
                </div>
                <div class="form-group">
                    <button class="btn btn-large btn-primary">
                        Capture My Location
                    </button>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">
                        Category
                    </label>
                    <select class="form-control" id="exampleFormControlSelect" multiple="">
                        <option>
                            Environment
                        </option>
                        <option>
                            Flooding
                        </option>
                        <option>
                            Road Issues
                        </option>
                        <option>
                        	Parks &amp; Recreation
                        </option>
                        <option>
                            Public Transportation
                        </option>
                        <option>
                            City Lights
                        </option>
                        <option>
                            Police / Crime
                        </option>
                        <option>
                            Fire Department
                        </option>
                        <option>
                            Weather
                        </option>
                        <option>
                            Nuisance 
                        </option>
                        <option>
                            Code Violation
                        </option>
                    </select>
                </div>
                <div class="form-group">
                	<label for="exampleInputEmail1">
                        Please provide us feedback.
                    </label>
                	<textarea class="form-control" style="min-width: 100%"></textarea>
                <div>
                <div class="form-group">
                	<hr />
	                <button class="btn btn-primary" type="submit">
	                    Submit
	                </button>
	                <button class="btn btn-default" type="submit">
	                    Clear
	                </button>
	            </div>
            </form>
        </div>
    </div>
</section>
